<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%block content %}
    <form action="{url'services:mirrage'}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit"></button>
    </form>
    {% if form.errors %}
    <ul>
        {% for field,erros in form.erros.items %}
        <li><strong>{{field}}:</strong>
            <ul>
                {% for error in errors %}
                <li>{{ error}}</li>
                {%endfor%}
            </ul>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
   
    {%endblock%}
    
</body>
</html>
